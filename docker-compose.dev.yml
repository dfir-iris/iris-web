services:
  rabbitmq:
    extends:
      file: docker-compose.base.yml
      service: rabbitmq

  db:
    extends:
      file: docker-compose.base.yml
      service: db
    build:
      context: docker/db
    image: iriswebapp_db:develop
    ports:
      - "127.0.0.1:5432:5432"

  app:
    extends:
      file: docker-compose.base.yml
      service: app
    build:
      context: .
      dockerfile: docker/webApp/Dockerfile
    image: iriswebapp_app:develop
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      # - ./source/app:/iriswebapp/app
      - ./ui/dist:/iriswebapp/static
    healthcheck:
      test: curl --head --fail http://localhost:8000 || exit 1
      start_period: 60s
    develop:
      watch:
        - action: sync+restart
          path: ./source/app
          target: /iriswebapp/app

  worker:
    extends:
      file: docker-compose.base.yml
      service: worker
    build:
      context: .
      dockerfile: docker/webApp/Dockerfile
    image: iriswebapp_app:develop
    volumes:
      - ./source/app:/iriswebapp/app

  nginx:
    extends:
      file: docker-compose.base.yml
      service: nginx
    build:
      context: ./docker/nginx
      args:
        NGINX_CONF_GID: 1234
        NGINX_CONF_FILE: nginx.conf
    image: iriswebapp_nginx:develop

volumes:
  iris-downloads:
  user_templates:
  server_data:
  db_data:

networks:
  iris_backend:
    name: iris_backend
  iris_frontend:
    name: iris_frontend
